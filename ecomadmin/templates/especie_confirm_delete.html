{% extends 'base.html' %}
{% block encabezado %}Especies: Confirmar eliminación{% endblock %}
{% block contenido %}
    <form method="post">{% csrf_token %}
        <p>¿Está seguro que quiere eliminar "{{ object }}"?</p>
        {{ form }}
        <input type="submit" value="Confirm">
    </form>
{% endblock %}
